<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

<body class="bg-content">

<form method="post" class="container border-content bg-white p-3 mt-5 mb-5 w-75">
    <h1 class="text-center mb-3">Login Administrador</h1>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="senha" class="form-label">Password</label>
      <input type="senha" class="form-control" id="password">
    </div>
    <button type="submit" class="btn btn-danger">Logar-se</button>
</form>





<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
