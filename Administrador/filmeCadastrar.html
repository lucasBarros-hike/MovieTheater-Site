<form method="post" class="container border-content bg-white p-3 mt-5 mb-5 w-75">
    <h1 class="text-center mb-3">Cadastrar Filme</h1>
    <div class="mb-3">
      <label for="nomeFilme" class="form-label">Nome Do Filme</label>
      <input type="text" class="form-control" id="nomeFilme" aria-describedby="nameHelp">
    </div>
    <div class="mb-3">
      <label for="sinopse" class="form-label">Sinopse</label>
      <textarea class="form-control" id="sinopse" rows="5"></textarea>
    </div>
    <div class="mb-3">
      <label for="dataLancamento" class="form-label">Data de Lançamento</label>
      <input type="date" class="form-control" id="dataLancamento">
    </div>
    <div class="mb-3">
      <label for="atores" class="form-label">Atores</label>
      <textarea class="form-control" id="atores" rows="5"></textarea>
    </div>
    <div class="mb-3">
      <label for="capa" class="form-label">Capa</label>
      <input type="file" class="form-control" id="capa">
    </div>
    <button type="submit" class="btn btn-danger">Cadastrar</button>
</form>
