<body class="bg-main">
  <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary p-0">
    <div class="container-fluid bg-black p-3">
      <a class="navbar-brand" href="index.html">
        <img src="Imagens/logo.png" class="ms-5" style="max-height:60px;" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link white fs-5 ms-2" aria-current="page" href="index.html">Filmes</a>
          <a class="nav-link white fs-5 ms-2" href="signup.html">Cadastrar-se</a>
          <a class="nav-link white fs-5 ms-2" href="login.html">Login</a>

      <form class="d-flex pt-3" role="search">
        <input class="form-control me-2" type="search" placeholder="Pesquisar filmes..." aria-label="Search">
        <button class="btn btn-outline-danger" type="submit">Pesquisar</button>
      </form>
    </div>
  </nav>


<form method="post" class="container border-content bg-white p-3 mt-5 mb-5 text-center">
    <h1 class="text-center">Comprar Ingresso</h1>
    <div class="mt-3 mb-3">
      <label for="filme" class="form-label">Filme</label>
      <select id="filme">
        <option selected disabled>---</option>
        <option>Avatar 2 - O Caminho Das Águas</option>
        <option>Creed 3</option>
        <option>Homem-Formiga E Vespa - Quantumania</option>
      </select>
    </div>
    <div class="mt-3 mb-3">
      <label for="sessao" class="form-label">Sessão</label>
      <select id="sessao">
        <option selected disabled>---</option>
        <option>Manhã</option>
        <option>Tarde</option>
        <option>Noite</option>
      </select>
    </div>
    <div class="mt-3 mb-3">
      <label for="poltrona" class="form-label">Poltrona</label>
      <select id="poltrona">
        <option selected disabled>---</option>
        <option>A1</option>
        <option>A2</option>
        <option>A3</option>
        <option>B1</option>
        <option>B2</option>
        <option>B3</option>
      </select>
    </div>
    <button type="submit" class="btn btn-danger just" data-toggle="modal" data-target="#exampleModal">Finalizar Compra</button>
</form>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Parabéns!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Seu agendamento foi um sucesso!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
