<form method="post" class="container border-content bg-white p-3 mt-5 mb-5">
    <h1 class="text-center">Cadastro De Usu√°rio</h1>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>

    </div>
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>

    </div>

    <div class="mb-3">
      <label for="cpf" class="form-label">CPF</label>
      <input type="cpf" class="form-control" id="cpf">
    </div>
    <button type="submit" class="btn btn-danger">Cadastrar-se</button>
</form>
